<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Slice Calculator</title>
    <script src="scripts/script.js"></script>
</head>
<body>
    <h1>Pizza Slice Calculator</h1>
    <div>
        <p>How many people are eating?</p>
        <input type="text" id="totalPeople">
    </div>
    <div>
        <p>Average slices per person:</p>
        <input type="text" id="averageSlices">
    </div>
    <div>
        <button id="calculateBtn">Calculate Pizzas</button>
    </div>
    <div>
        <p id="totalSlices"></p>
        <p id="pizzasToOrder"></p>
        <p id="leftoverSlices"></p>
    </div>
</body>
</html>
